<html>
<body>
<script>
var n=Number(prompt("enter a range"));
var i, j, flag; 
  
    for (i = 1; i <= n; i++) { 
      if (i == 1 || i == 0) 
            continue; 
           flag = 1; 
    for (j = 2; j <= i / 2; ++j) { 
            if (i % j == 0) { 
                flag = 0; 
                break; 
            } 
        } 
 
        if (flag == 1) 
            console.log(i);
        }    
  </script>

</body>
</html>
